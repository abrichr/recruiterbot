intents:
- greet
- positions_open_now
- inform
- when_hear_back
- technical
- business
entities:
- firstname
- lastname
slots:
  firstname:
    type: text
  lastname:
    type: text
  positions:
    type: list
  role_type:
    type: categorical
    values:
    - technical
    - business
    - any
  status:
    type: categorical
    values:
    - received
    - rejected
    - interview
    - unknown
templates:
  utter_greet:
  - text: hi, I’m Rasa’s recruiting bot. How can I help?
  utter_technical_or_business:
  - text: Are you looking for a technical or a business role?
  utter_checking:
  - text: Hi {firstname}! Let me check that for you
  utter_status_received:
  - text: Yes, your application has been {status}.
  utter_status_rejected:
  - text: Unfortunately, your application has been {status}.
  utter_status_interview:
  - text: Congratulations, you have an {status}!
  utter_status_unknown:
  - text: Your status is {status}, please contact support.
actions:
- utter_greet
- utter_technical_or_business
- action_check_positions
- action_check_status
- utter_checking
- utter_status_received
- utter_status_rejected
- utter_status_interview
- utter_status_unknown
- action_utter_positions
